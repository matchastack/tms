services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: tms-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-nodelogin}
      MYSQL_USER: ${DB_USER:-tmsuser}
      MYSQL_PASSWORD: ${DB_PASSWORD:-tmspassword}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - tms-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: tms-server
    restart: unless-stopped
    environment:
      PORT: ${SERVER_PORT:-8080}
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_change_in_production}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-1d}
      BCRYPT_ROUNDS: ${BCRYPT_ROUNDS:-10}
      NODE_ENV: ${NODE_ENV:-production}
      DB_HOST: db
      DB_USER: ${DB_USER:-tmsuser}
      DB_PASSWORD: ${DB_PASSWORD:-tmspassword}
      DB_NAME: ${DB_NAME:-nodelogin}
      EMAIL_USERNAME: ${EMAIL_USERNAME:-}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD:-}
    ports:
      - "${SERVER_PORT:-8080}:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - tms-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Client
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8080/api}
    container_name: tms-client
    restart: unless-stopped
    ports:
      - "${CLIENT_PORT:-3000}:3000"
    depends_on:
      - server
    networks:
      - tms-network

networks:
  tms-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
